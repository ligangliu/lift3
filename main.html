<script type="text/javascript">
    function onload() {
        $.ajax({
            type:'post',
            url:sso_user_token_url,
            dataType:'json',
            data:{token:token},
            success:function (data) {
                if(data.status === 1000){
                    $("#mb2").text(data.data.rolename)
                    $("#mb2").attr("value",data.data.id)
                }
                else{
                    $.messager.show({
                        title:'警示信息',
                        msg:data.msg
                    })
                }
            }
        })
    }
    window.onload = onload()
</script>
